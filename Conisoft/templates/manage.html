{% extends 'base.html' %}
{% load static %}
{% block content %}
{% csrf_token %}
<section id="courses">
    <div class="container">
        <div class="row">

            <div class="col-md-12 col-sm-12">
                <div class="section-title">
                    <h2>Users</h2>
                </div>

                {% for user in users %}
                <div class="col-md-4 col-sm-4">
                    <div class="item">
                        <div class="courses-thumb">
                            <div class="courses-top">
                                
                            </div>

                            <div class="courses-detail">
                                <h3><a href="#">{{ user.Full_Name }}</a></h3>
                                <img src='media/{{ user.receipt }}' alt="">
                            </div>

                            <div class="courses-info">
                                <div class="courses-author">
                                    
                                    <span>{{ object.presenter }}</span>
                                </div>
                                <div class="courses-price">
                                    <span class="subscribe_button" style="cursor:pointer;"
                                        data-catid="{{ object.id }}">Atttend</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
