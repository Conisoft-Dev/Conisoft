{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Register -->
<div style="margin-bottom: 2rem;" class="container py-5">
	<h1>Upload Receipt</h1>
	<form method="POST" enctype='multipart/form-data'>
		{% csrf_token %}
		{{ receipt_form|crispy }}
		<button class="btn btn-primary" type="submit">Upload</button>
	</form>
</div>


{% endblock %}
